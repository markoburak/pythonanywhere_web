{% extends "base.html" %}
{% block title %}User info{% endblock %}

{% block content %}
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="../">Home</a>
          <a class="navbar-brand" href="/user_info_all">User info</a>
        </div>
      </div>
    </nav>
    <hr>
    <div class="container">
        <form class="form-horizontal" action="/user_info/{{ user_info.id }}" method="POST">

           <div class="form-group">
               <label for="name" class="col-sm-2 control-label">Name: </label>
               <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" value="{{ user_info.name }}">
               </div>
           </div>
            <div class="form-group">
               <label for="lastname" class="col-sm-2 control-label">Lastname: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" name="lastname" value="{{ user_info.lastname }}">
                </div>
           </div>
            <div class="form-group">
               <label for="email" class="col-sm-2 control-label">Email: </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" value="{{ user_info.email }}">
               </div>
           </div>
            <div class="form-group">
               <label for="age" class="col-sm-2 control-label">Age: </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="age" name="age" value="{{ user_info.age }}">
                </div>
           </div>
            <div class="form-group">
               <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Update</button>
               </div>
            </div>
        </form>
        <form class="form-horizontal" action="/user_info_delete/{{ user_info.id }}" method="POST">
            <div class="form-group">
               <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default danger">DELETE</button>
               </div>
            </div>
        </form>
     <hr>

     </div>
{% endblock %}
