{% extends "base.html" %}
{% block title %}Login page{% endblock %}

{% block content %}
    <div class="container mt-4">
            <form method="POST" id="login">
              <h3 align="center">Login</h3>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                />
              </div>
            </form>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary" form="login">Login</button>
            </div>
            <div class="col d-flex align-items-end justify-content-end">
                <span class="align-bottom">No account?</span>
                <a class="text-decoration-none text-reset ml-4" href="/sign_up"><button class="btn btn-secondary">Sign up</button></a>
            </div>
        </div>
    </div>
{% endblock %}
